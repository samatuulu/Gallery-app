{% extends 'base.html' %}
{% block content %}
    <div class="text-center">
        <div class="row">
            <div class="col col-12 col-sm-10 col-md-8 col-lg-6 m-auto">
                <img src="{{ gallery.photo.url }}" class="img-fluid">
            </div>
        </div>
        <p><b>Created at:</b> {{ gallery.created_at }}, <b>Author</b>: {{ gallery.signature }}, <b>Likes:</b>{{ gallery.amount_of_likes }}</p>
    </div>


    {% for comment in comments %}
    <p> Author: {{ comment.commnent_author }}</p>
    <p> Text: {{ comment.text }}</p>
    <hr>
 {% endfor %}

{% endblock %}
